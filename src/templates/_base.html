<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>{% block title %}Shuhao{% endblock %}</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="/static/pure.css">
    <link rel="stylesheet" type="text/css" href="/static/style.css">
    {% block head %}
    {% endblock %}
  </head>

  <body>
    {% block navbar %}
    <nav class="container">
      <div class="pure-menu pure-menu-horizontal pure-menu-scrollable">
        <a href="/" class="pure-menu-heading pure-menu-link{% if active_page =="home" %} selected{% endif %}">Shuhao Wu</a>
        <ul class="pure-menu-list">
          <li class="pure-menu-item">
            <a href="/resume.html" class="pure-menu-link{% if active_page == "resume" %} selected{% endif %}">Résumé</a>
          </li>
          <li class="pure-menu-item">
            <a href="/projects.html" class="pure-menu-link{% if active_page == "projects" %} selected{% endif %}">Projects</a>
          </li>
          <li class="pure-menu-item">
            <a href="/blog/index/" class="pure-menu-link{% if active_page == "blog" %} selected{% endif %}">Blog</a>
          </li>
          <li class="pure-menu-item">
            <a href="/contact.html" class="pure-menu-link{% if active_page == "contact" %} selected{% endif %}">Contact</a>
          </li>
        </ul>
      </div>
    </nav>
    {% endblock %}

    <div class="container">
    {% block content %}
    {% endblock %}
    {% block footer %}
    <footer>
      License: <a rel="nofollow" href="https://creativecommons.org/licenses/by-nc-sa/4.0/">CC BY-NC-SA 4.0</a> <br>
      &#9883; Last updated: 2021-12-15 &#9883;
    </footer>
    {% endblock %}
    </div>
  </body>
</html>
